<ion-header>
    <ion-navbar>
        <ion-title>Basic Info</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding class="basic-info">

    <form>

        <ion-label class="header" color="danger" text-center>
            CGI
        </ion-label>



        <ion-segment class="margin-top">
            <ion-item class="align-center wrap-text">
                <div>
                    <button ion-button large color="danger" (click)="openLocationInfoPage()">GET NEW <br /> QUOTE</button>
                </div>
            </ion-item>
            <ion-item class="align-center">
                <ion-label text-center>OR</ion-label>
            </ion-item>
            <ion-item  class="align-center">
                <div>
                    <button ion-button color="danger" class="item-text-wrap">MODIFY EXISTING QUOTE</button>
                </div>
            </ion-item>
        </ion-segment>

        <div class="margin-top align-center">
            <button ion-button color="danger">VIEW QUOTE</button>
        </div>

    </form>
</ion-content>
