<ion-header>

  <ion-navbar>
    <ion-title>Home Page</ion-title>
  </ion-navbar>

</ion-header>

<ion-content overflow-scroll="false" padding class="home">

  <ion-label text-center>
    <h1 color="danger">
      <b>CGI</b>
    </h1>
  </ion-label>
  
  <ion-card>
    <button (click)="openAutoBasicInfo()">
   <img  src="../../assets/images/auto_insurance.png" alt="Auto Insurance" />
  </button>
    <ion-card-content>
      <ion-card-title text-center>
        Auto Insurance
      </ion-card-title>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <button (click)="openHomeBasicInfo()">
   <img  src="../../assets/images/home_insurance.png" alt="Home Insurance" />
  </button>
    <ion-card-content>
      <ion-card-title text-center>
        Home Insurance
      </ion-card-title>
    </ion-card-content>
  </ion-card>


</ion-content>
